<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Morehouse College Stories</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .admin-container {
      padding: 120px 20px 60px;
      background: var(--gray-light);
      min-height: 100vh;
    }
    
    .admin-header {
      text-align: center;
      margin-bottom: 60px;
    }
    
    .admin-header h1 {
      color: var(--maroon);
      font-size: 2.8rem;
      margin-bottom: 15px;
    }
    
    .admin-header p {
      color: var(--gray-medium);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .admin-panel {
      background: var(--white);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 40px;
    }
    
    .admin-tabs {
      display: flex;
      background: var(--maroon);
      border-bottom: 3px solid var(--gold);
    }
    
    .admin-tab {
      padding: 20px 40px;
      color: var(--white);
      font-weight: 700 !important;
      cursor: pointer;
      transition: var(--transition);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .admin-tab:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .admin-tab.active {
      background: var(--gold);
      color: var(--black);
    }
    
    .tab-content {
      padding: 40px;
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .stories-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    .stories-table th {
      background: var(--maroon-light);
      color: var(--maroon);
      padding: 15px;
      text-align: left;
      font-weight: 800 !important;
      border-bottom: 2px solid var(--maroon);
    }
